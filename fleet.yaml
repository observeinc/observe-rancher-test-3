defaultNamespace: observe

releases:
  - name: observe-agent
    chart:
      repo: "https://observeinc.github.io/helm-charts"
      name: "agent"
      version: "0.51.1"   # or the version you prefer
    # Here is where we pull data from the secret:
    # helm:
    #   valuesFrom:
    #     - secretKeyRef:
    #         name: agent-credentials           # The name of the secret
    #         key: OBSERVE_COLLECTION_ENDPOINT  # The key in the secret
    #       targetPath: "observe.collectionEndpoint.value"
    #     - secretKeyRef:
    #         name: agent-credentials
    #         key: OBSERVE_TOKEN
    #       targetPath: "observe.token.value"
    #     - secretKeyRef:
    #         name: agent-credentials
    #         key: TRACE_TOKEN
    #       targetPath: "observe.traceToken.value"

    # These are the rest of your chart values
    values:
      agent:
        selfMonitor:
          enabled: false
      application:
        prometheusScrape:
          enabled: true
      cluster:
        events:
          enabled: true
        metrics:
          enabled: true
        name: observe-agent-monitored-cluster
      node:
        enabled: true
        containers:
          logs:
            enabled: true
          metrics:
            enabled: true
      forwarder:
        enabled: true
        traces:
          enabled: true
        metrics:
          enabled: true
        logs:
          enabled: true
      # observe:
      #   # We no longer hardcode .collectionEndpoint.value here,
      #   # because Fleet will fill it from the secret.
      #   token:
      #     create: false
      #   traceToken:
      #     create: false
      observe:
        collectionEndpoint:
          value: "https://<YOUR_ID>.collect.observeinc.com"
        token:
          create: true
          value: "<YOUR_OBSERVE_TOKEN>"


defaultNamespace: observe

releases:
  - name: observe-agent
    chart:
      repo: "https://observeinc.github.io/helm-charts"
      name: "agent"
      version: "0.51.1"
    helm:
      valuesFrom:
        - secretKeyRef:
            name: agent-credentials
            key: OBSERVE_COLLECTION_ENDPOINT
          targetPath: "observe.collectionEndpoint.value"
    values:
      cluster:
        name: "test-minimal"
      node:
        enabled: true
        containers:
          logs:
            enabled: true
          metrics:
            enabled: true
defaultNamespace: observe

helm:
  chart: "agent"                    # chart name
  repo: "https://observeinc.github.io/helm-charts"
  version: "0.51.1"

  # no releaseName, no valuesFrom, minimal values
  values:
    cluster:
      name: "test-minimal"
    node:
      enabled: true
      containers:
        logs:
          enabled: true
        metrics:
          enabled: true
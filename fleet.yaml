  # no releaseName, no valuesFrom, minimal values
  values:
    agent:
      config:
        global:
          debug:
            enabled: false
            # values basic, normal, detailed
            verbosity: detailed
      selfMonitor:
        enabled: false
    application:
      prometheusScrape:
        enabled: true
    cluster:
      events:
        enabled: true
      metrics:
        enabled: true
      name: observe-agent-monitored-cluster
    node:
      enabled: true
      containers:
        logs:
          enabled: true
        metrics:
          enabled: true
      forwarder:
        enabled: true
        traces:
          enabled: true
        metrics:
          enabled: true
        logs:
          enabled: true
    observe:
      # We no longer hardcode .collectionEndpoint.value here,
      # because Fleet will fill it from the secret.
      collectionEndpoint:
        value: "https://132284333042.collect.observe-eng.com/"
      token:
        create: false
      traceToken:
        create: false
